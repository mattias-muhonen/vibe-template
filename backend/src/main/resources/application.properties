# Server Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# CORS Configuration (for Next.js frontend)
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-allow-credentials=true

# Logging
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO

# Database - Dev Services (auto-starts PostgreSQL in Docker)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
# No JDBC URL needed - Dev Services auto-configures it!

# Hibernate ORM
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file

# Flyway Migrations
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration
quarkus.flyway.create-schemas=true
quarkus.flyway.baseline-on-migrate=true

# Dev Services (automatic PostgreSQL container for local development)
quarkus.devservices.enabled=true
%prod.quarkus.devservices.enabled=false

